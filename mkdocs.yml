site_name: 'AWS Observability Recipes'
site_author: 'AWS'
copyright: 'Copyright &copy; Amazon 2021 '
nav:
- Home:
  - index.md
  - background.md
- 'By Compute':
  - EKS: eks.md
  - ECS: ecs.md
  - Lambda: lambda.md
- 'By Language':
  - Java: java.md
  - Python: python.md
  - Node.js: nodejs.md
- 'By Destination':
  - CloudWatch: cw.md
  - AMP: amp.md
  - AMG: amg.md
  - Datadog: dd.md
theme:
  name: 'material'
  features:
    - navigation.instant
    - navigation.tabs
  icon:
    logo: 'fontawesome/solid/file-invoice'
  font:
    text: 'Lato'
    code: 'PT Mono'
  palette:
    scheme: slate
    primary: orange
    accent: blue
  highlightjs: true
  hljs_languages:
  - yaml
  - json
  - bash
markdown_extensions:
- toc:
    permalink: true
- admonition
- codehilite:
    linenums: true
- pymdownx.details
- pymdownx.superfences
